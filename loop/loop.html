<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <h1>Looping</h1>
    <h2>For</h2>
    <script>
        for (var i = 0; i < 5; i++) {
            Document.write("Literasi ke-" + i + "<br>");

        }
    </script>
    <br>
    <br>
    <h2>While</h2>
    <script>
        var i = 0;
        while (1 < 5) {
            document.write("Literasi ke-" + i + "<br>");
        }
    </script>
</body>
</html>
