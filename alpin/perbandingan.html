<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        var x = 10;
        var y = 3;
        document.write(x==y); document.write("<br>");
        document.write(x===y); document.write("<br>");
        document.write(x!=y); document.write("<br>");
        document.write(x!==y); document.write("<br>");
        document.write(x>y); document.write("<br>");
        document.write(x<y); document.write("<br>");
        document.write(x<=y); document.write("<br>");
        document.write(x>=y); document.write("<br>");
</Script>
</body>
</html>
